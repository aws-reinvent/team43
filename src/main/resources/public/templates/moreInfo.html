<div class="jumbotron text-center">

            <h4>More Information</h4>
            <fieldset style="float: left">
            <h5>Embedded Tweet</h5>
            </fieldset>
            <fieldset style="float: left">
                <h4>Tell us more!</h4>
            </fieldset>
            <fieldset style="float: left">
                <textarea class="form-control" rows="5" tabindex="2"></textarea>
            </fieldset>
            <fieldset style="float: left">
                <button name="submit" type="submit" id="tweetSubmit">Submit</button>
            </fieldset>
        </form>
    </div>
</div>
